<!DOCTYPE html>

<html>
	<head>
		<title>Twitchionary</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="assets/pencil.png">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>Twitchionary</header>
		<div class="main-center">
			<div id="main-container">
				<div id="drawing-parent">
					<div id="drawing-container">
						<div id="timer-container"></div>
						<canvas onmouseout="canvasMouseOut()" id="canvas"></canvas>
					</div>
					<div id="tools-container">
						<div id="colors-container">
							<div>
								<button class="color-button" id="red-button" onclick="changeColor(this.id)" type=button></button>
								<button class="color-button" id="orange-button" onclick="changeColor(this.id)" type=button></button>
								<button class="color-button" id="yellow-button" onclick="changeColor(this.id)" type=button></button>
								<button class="color-button" id="green-button" onclick="changeColor(this.id)" type=button></button>
								<button class="color-button" id="blue-button" onclick="changeColor(this.id)" type=button></button>
								<button class="color-button" id="purple-button" onclick="changeColor(this.id)" type=button></button>
								<button class="color-button" id="white-button" onclick="changeColor(this.id)" type=button></button>
								<button class="color-button" id="dark-gray-button" onclick="changeColor(this.id)" type=button></button>
							</div>
							<div>
								<button class="color-button" id="dark-red-button" onclick="changeColor(this.id)" type=button></button>
								<button class="color-button" id="dark-orange-button" onclick="changeColor(this.id)" type=button></button>
								<button class="color-button" id="dark-yellow-button" onclick="changeColor(this.id)" type=button></button>
								<button class="color-button" id="dark-green-button" onclick="changeColor(this.id)" type=button></button>
								<button class="color-button" id="dark-blue-button" onclick="changeColor(this.id)" type=button></button>
								<button class="color-button" id="dark-purple-button" onclick="changeColor(this.id)" type=button></button>
								<button class="color-button" id="gray-button" onclick="changeColor(this.id)" type=button></button>
								<button class="color-button" id="black-button" onclick="changeColor(this.id)" type=button></button>
							</div>
						</div>
						<div id="drawing-tool-container">
							<input type="image" id="pencil-tool" class="drawing-tool" onclick="changeTool(this.id)" src="./assets/pencil.png">
							<input type="image" id="eraser-tool" class="drawing-tool" onclick="changeTool(this.id)" src="./assets/eraser.png">
							<input type="image" id="bucket-tool" class="drawing-tool" onclick="changeTool(this.id)" src="./assets/bucket.png">
							<input type="image" id="garbage-tool" onclick="clearCanvas()" src="./assets/garbage.png">
						</div>
						<div id="tool-size-container">
							<input type="image" class="drawing-tool tool-size" id="size0" onclick="changeStrokeWidth(this.id)" src="./assets/size1.png">
							<input type="image" class="drawing-tool tool-size" id="size1" onclick="changeStrokeWidth(this.id)" src="./assets/size2.png">
							<input type="image" class="drawing-tool tool-size" id="size2" onclick="changeStrokeWidth(this.id)" src="./assets/size3.png">
							<input type="image" class="drawing-tool tool-size" id="size3" onclick="changeStrokeWidth(this.id)" src="./assets/size4.png">
						</div>
					</div>
				</div>
				<div id="side-panel">
					<div id="message-container">
						<p id="user-name"></p>
						<p id="user-message">Enter The Channel Name Below To Start Tracking Chat</p>
					</div>
					<div id="options-container">
						<h1>Prompts</h1>
						<div id="options-grid">
							<div class="grid-item">
								<label><input type="checkbox" id="twitch-emotes" onclick="updatePromptPool(this.id)" checked>Twitch Emotes</label>
							</div>
							<div class="grid-item">
								<label><input type="checkbox" id="bttv-ffz-emotes" onclick="updatePromptPool(this.id)" checked>BTTV/FFZ Emotes</label>
							</div>
							<div class="grid-item">
								<label><input type="checkbox" id="streamers" onclick="updatePromptPool(this.id)" checked>Streamers</label>
							</div>
							<div class="grid-item">
								<label><input type="checkbox" id="video-games" onclick="updatePromptPool(this.id)" checked>Video Games</label>
							</div>
							<div class="grid-item">
								<label><input type="checkbox" id="twitch-memes" onclick="updatePromptPool(this.id)">Twitch Memes</label>
							</div>
						</div>
						<div id="time-container">
							<h1>Time Allotted</h1>
							<input type="range" min="10" max="300" value="120" class="slider" id="time-slider">
						</div>
						<input type="text" id="channel-textfield" name="channelname" placeholder="Channel Name">
						<div id="options-button-container">
							<button class="options-button" id="new-prompt-button" onclick="promptPopup()" type="button">New Prompt</button>
							<button class="options-button" id="reset-button" type="button">Reset</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>There's No Uber In Kansas</p>
			<p>Github: <a target="blank" href="https://github.com/JunZheng-dev/Twitch-Pictionary">Twitchionary</a></p>
		</footer>
	</body>
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/tmi.js"></script>
	<script type="text/javascript" src="assets/keywords/keywords.js"></script>
	<script type="text/javascript" src="js/timer.js"></script>
	<script type="text/javascript" src="js/chat.js"></script>
	<script type="text/javascript" src="js/prompt.js"></script>
	<script type="text/javascript" src="js/draw.js"></script>
</html>
